<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Handlebars</title>
  <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>

	<!-- placeholder for out html content -->
	<div class="container"></div>
		<h1>Party:</h1>
		<div id="party"></div>

	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.min.js"></script>
	<script src="main.js"></script>

	<!-- TEMPLATE -->
	<script id="demo-template" type="text/x-handlebars-template">
		<h1>{{title}}</h1>
		<p>{{thing1}}</p>
		<p>{{thing2}}</p>
		<strong>{{thing3}}</strong>
		<p>{{library}}</p>

		{{!-- render content if the person is opaque --}}

		{{#if opacity}}
			<p>
				<em>I am opaque</em>
			</p>
		{{else}}
			<p>
				<em>I am transparent</em>
			</p>
		{{/if}}

{{!-- if i don't have a schedule... --}}
		{{#unless schedule}}
			<p>I also have no schedule</p>
		{{else}}
			{{!-- <p>
				In the morning i will {{schedule.morning}} and
				in the evening i will {{schedule.evening}}
			</p> --}}
			{{#each schedule}}
			<p>{{@key}} - {{this}}</p>
			{{/each}}
		{{/unless}}

		{{#if snacks}}
			<ul>
			{{!-- handlebars sets the context of the loop to the item we passed to "each" --}}
				{{#each snacks}}
				{{!-- ../will go up to the parent context --}}
					<li>{{../title}} - {{@index}} - {{this}}</li>
				{{/each}}
			</ul>
		{{/if}}

	</script>

	<script id="party-person" type="text/x-handlebars-template">
		<h1>{{name}}</h1>
		<ul>
			{{#each supplies}}
				<li>{{this}}</li>
			{{/each}}
		</ul>
	</script>
	
	

	</body>
</html>
